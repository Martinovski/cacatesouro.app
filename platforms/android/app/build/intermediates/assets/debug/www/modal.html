<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>modal - vodeo aula</title>
    <script type="text/javascript" src="./js/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $('.btn_modal').click(function() {
                $('#modal').fadeIn(10);
            });

            $('.fechar, #modal').click(function(event) {
                if (event.target !== this) {
                    return;
                }
                $('#modal').fadeOut(10);
            });
        });
    </script>
    <style rel="stylesheet" type="text/css">
        #modal {
            background: rgba(100, 255, 100, 0.6);
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            display: none;
        }
        
        .modal-box {
            background: #fff;
            width: 60%;
            height: 30%;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -30%;
            margin-top: -15%;
        }
        
        .fechar {
            padding: 5px 10px;
            border: 1px solid #ccc;
            position: absolute;
            right: 3px;
            top: 3px;
            border-radius: 7px;
            color: #ccc;
            cursor: pointer;
        }
        
        .fechar:hover {
            color: #555;
            border-color: #555;
        }
    </style>
</head>

<body>
    <h1>teste</h1>

    <input type="button" value="Modal Enviar" class="btn_modal" />

    <div id="modal">
        <div class="modal-box">
            <div class="modal-box-conteudo">teste</div>
            <div class="fechar">X</div>
        </div>
    </div>
</body>

</html>
